<html>
    <head>
        <title>Pokedex</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ltrjvnR4+o+3U4f+8kF8Z2LRJzggD1fzK3IkNqncF9KAaxUuA1rv9Zrpzl8WfS7x" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="bg-primary text-white text-center p-4">
            <h1>Mi Pokedex</h1>
        </div>

        <p class="p-2">Hola, bienvenido a mi pokedex con Django</p>

        <ul class="list-group">
            {% for pokemon in pokemons %}
                <li class="list-group-item">
                    <a href="{{ pokemon }}">
                        {{ pokemon }}
                    </a>
                </li>
            {% endfor %}
        </ul>

        </div>
    </body>

</html>
